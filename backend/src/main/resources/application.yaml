spring:
    datasource:
        url: jdbc:${DB_URI}
        username: ${DB_USER}
        password: ${DB_PASS}
        driver-class-name: org.postgresql.Driver

    jpa:
        show-sql: true
        format-sql: true
        hibernate:
            ddl-auto: ${DB_DDL:update}
            dialect: org.hibernate.dialect.PostgreSQLDialect

    servlet:
        multipart:
            max-file-size: 1000MB
            max-request-size: 1000MB

    application:
        name: moments

server:
    servlet:
        context-path: /api
    port: ${PORT:8080}

springdoc:
    swagger-ui:
        path: /docs

custom:
    video:
        path: ${VIDEO_PATH:videos/}
        hls_path: ${VIDEO_HLS_PATH:videos_hls/}